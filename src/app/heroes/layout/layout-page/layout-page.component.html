<mat-sidenav-container fullscreen>
  <!-- Menu que NO será visible hasta que se active -->
  <!-- este componente mat-sidenav de Angular Material tiene una propiedad llamada toggle y al nosotros colocarle un referencia local #sidenav entonces podemos hacer uso de esa propiedad mediante su referencia local como por ejemplo en (click)="sidenav.toggle()" -->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
    <mat-toolbar color="warn">
      <span>Menu</span>

      <span class="spacer"></span>

      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Menu que SÍ será visible -->
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon color="accent">menu</mat-icon>
    </button>

    <span>{{ getUser?.user }}</span>

    <span class="spacer"></span>

    <button mat-button mat-raised-button (click)="handleLogout()">
      Logout
    </button>
  </mat-toolbar>

  <div class="container p-3">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
